<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRE Vocabulary Hangman</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <button class="theme-toggle" id="theme-toggle">üåì</button>

    <div class="container">
        <div class="header">
            <h1 class="game-title">GRE Vocabulary Hangman</h1>
            <div class="timer-container">
                <span class="timer-icon">‚è±Ô∏è</span>
                <span id="timer">0:00</span>
            </div>
        </div>

        <div id="options-container"></div>

        <div class="category-selector">
            <select id="word-length-filter">
                <option value="all">All Word Lengths</option>
                <option value="short">Short Words (4-6 letters)</option>
                <option value="medium">Medium Words (7-9 letters)</option>
                <option value="long">Long Words (10+ letters)</option>
            </select>
        </div>

        <div class="difficulty-container">
            <button class="difficulty-btn" data-level="easy">Easy</button>
            <button class="difficulty-btn active" data-level="normal">Normal</button>
            <button class="difficulty-btn" data-level="hard">Hard</button>
        </div>

        <div class="hint-container">
            <button id="hint-button" onclick="useHint()">Use Hint</button>
            <span>Hints left: <span id="hints-left">3</span></span>
        </div>

        <div id="hints-container"></div>

        <div id="score-container" class="score-container">
            <!-- Scores will be inserted here dynamically -->
        </div>

        <div id="letter-container" class="letter-container hide"></div>
        <div id="user-input-section"></div>
        <canvas id="canvas"></canvas>

        <div class="word-history">
            <h4>Recent Words</h4>
            <div id="history-container">
                <!-- Word history will be inserted here dynamically -->
            </div>
        </div>

        <div class="actions-container">
            <button class="action-button" id="save-button">Save Game</button>
            <button class="action-button" id="reset-stats">Reset Stats</button>
        </div>

        <div id="new-game-container" class="new-game-popup hide">
            <div id="result-text"></div>
            <button id="new-game-button">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="data.js"></script>
      
</body>

</html>
